<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/CSS/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header__div">
            <div class="dropdown">
                <a class="header__menu dropdown-btn"><i class="fa-solid fa-bars fa-2xl"></i></a>
                <div class="dropdown-content">
                    <img class="imagen_dropdown" src="/imagen/103.png" alt="User Image">
                    <div class="content">
                        <input class="content__input" type="text">
                        <p class="content__p" id="user-correo">User correo</p>
                        <p class="content__p" id="user-name">User name</p>
                    </div>
                    <nav class="menu--left">
                        <a href="/html/logueo.html">Cerrar Sesion</a>
                    </nav>
                </div>
            </div>
            <h1 class="header__div--titulo">Admin</h1>
            <img class="header__div--img" src="/imagen/logo_xd.png" alt="Logo">
        </div>
    </header>

    <main class="main">
        <section class="main__section">
            <article class="main__section--article">
                <h2 class="main__section--article--titulo">Panel de Administración</h2>
                <div class="button-container">
                    <button class="main__section--button" id="btn-usuario">Usuario</button>
                    <button class="main__section--button" id="btn-vehiculos">Vehículos</button>
                    <button class="main__section--button" id="btn-clima">Estado del Clima</button>
                </div>
            </article>

            <!-- Contenedor donde se mostrarán los contenidos dinámicamente -->
            <div id="content-container">
                <!-- El contenido de las secciones se cargará aquí -->
            </div>
        </section>
    </main>
    
    <script type="module" src="/App_javascript/app_admin.js"></script>
</body>
</html>
