<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/CSS/registro.css">
</head>
<body>
    <header class="header">
        <div class="header__div">
            <h1 class="header__div--titulo">Registro</h1>
            <img class="header__div--img" src="/imagen/logo_xd.png" alt="">
        </div>
    </header>
    <main class="main">
        <section class="main__formu">
            <article class="main__formu--article">
                <form action="">
                    <h2 class="main__formu--titulo">Registro</h2>
                    <p class="main__formu--titulo">Ingresa tu nombre</p>
                    <br>
                    <label class="main__formu--label" for="name">Nombre</label>
                    <input class="main__section--article--input" id="name" placeholder="Primer Nombre" type="text"><br><br>
                    <label class="main__formu--label" for="name1">Apellido</label>
                    <input class="main__section--article--input" id="name1" placeholder="Primer Apellido" type="text"><br><br>
                    <button class="main__formu--button2"><a class="main__formu--links1" href="/html/logueo.html">Cancelar</a></button>
                    <button class="main__formu--button1"><a class="main__formu--links2" href="">Confirmar</a></button>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
