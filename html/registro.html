<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/CSS/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header__div">
            <div class="dropdown">
                <a class="header__menu dropdown-btn"><i class="fa-solid fa-bars fa-2xl"></i></a>
                <div class="dropdown-content">
                    <img class="imagen_dropdown" src="/imagen/103.png" alt="Dropdown image">
                    <nav class="menu--left">
                        <a href="/html/logueo.html">Logueate</a>
                        <a href="/html/registro.html">Regístrate</a>
                        <a href="/html/recuperar.html">Recuperar Contraseña</a>
                    </nav>
                </div>
            </div>
            <h1 class="header__div--titulo">Registro</h1>
            <img class="header__div--img" src="/imagen/logo_xd.png" alt="Logo">
        </div>
    </header>
    <main class="main">
        <section class="main__section">
            <article class="main__section--article">
                <form class="main__section--article--form" novalidate>
                    <div>
                        <div class="margin">
                            <h2 class="main__formu--titulo">Registro</h2>
                            <p class="main__formu--parrafo">Ingresa tu nombre</p>
                            <label class="main__formu--label" for="name">Nombre</label>
                            <input class="main__section--article--form--input" id="name" type="text" autocomplete="off" placeholder="Ingrese su primer nombre" required>
                            <label class="main__formu--label" for="apellido">Apellido</label>
                            <input class="main__section--article--form--input" id="apellido" type="text" autocomplete="off" placeholder="Ingrese su primer apellido" required>
                        </div>
                        <div class="margin">
                            <h2 class="main__formu--titulo">Información básica</h2>
                            <p class="main__formu--parrafo">Completa tu fecha de nacimiento y género</p>
                            <label class="main__formu--label" for="fecha">Fecha</label>
                            <input class="main__section--article--form--input" id="fecha" type="date" required>
                            <label class="main__formu--label" for="radio1">Hombre</label>
                            <input id="radio1" type="radio" name="radiobutton" required>
                            <label class="main__formu--label" for="radio2">Mujer</label>
                            <input id="radio2" type="radio" name="radiobutton" required>
                            <label class="main__formu--label" for="radio3">Otro</label>
                            <input id="radio3" type="radio" name="radiobutton" required>
                        </div>
                        <div class="margin">
                            <h2 class="main__formu--titulo">Crea una contraseña segura</h2>
                            <label class="main__formu--label" for="crear_contra">Contraseña</label>
                            <input class="main__section--article--form--input" id="crear_contra" type="password" placeholder="Cree una contraseña" required>
                            <label class="main__formu--label" for="confirmar_contra">Confirmar</label>
                            <input class="main__section--article--form--input" id="confirmar_contra" type="password" placeholder="Confirme esa contraseña" required>
                        </div>
                        <div class="margin">
                            <h2 class="main__formu--titulo">Correo Electrónico</h2>
                            <label class="main__formu--label" for="ingresar_correo">Correo</label>
                            <input class="main__section--article--form--input" id="ingresar_correo" type="email" placeholder="Ingrese un correo electrónico" required>
                            <label class="main__formu--label" for="confirmar_correo">Confirmación</label>
                            <input class="main__section--article--form--input" id="confirmar_correo" type="email" placeholder="Confirmación del correo" required>
                        </div>
                    </div>
                    <button class="main__formu--button2" type="button">Cancelar</button>
                    <button class="main__formu--button1" type="submit">Enviar</button>
                </form>
            </article>
        </section>
    </main>
</body>
<script type="module" src="/App_javascript/app_registro.js"></script>
</html>
