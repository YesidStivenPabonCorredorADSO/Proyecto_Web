<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/CSS/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header__div">
        <div class="dropdown">
            <a class="header__menu dropdown-btn"><i class="fa-solid fa-bars fa-2xl"></i></a>
            <div class="dropdown-content">
                <img class="imagen_dropdown"src="/imagen/103.png">
                <nav class="menu--left">
                <a href="/html/logueo.html">Logueate </a>
                <a href="/html/registro.html">Registarte</a>
                <a href="/html/recuperar.html">Recuperar Contraseña</a>
                </nav>
            </div>
        </div>
        <h1 class="header__div--titulo">Registro</h1>
        <img class="header__div--img" src="/imagen/logo_xd.png" alt="Logo">
    </div>
</header>
    <main class="main">
        <section class="main__section">
            <article class="main__section--article">
                <form class="main__section--article--form" novalidate>
                    <div>
                        <div class="margin">
                            <h2 class="main__formu--titulo">Registro</h2>
                            <p class="main__formu--parrafo ">Ingresa tu nombre</p>
                            <label class="main__formu--label" for="name">Nombre</label>
                            <input class="main__section--article--form--input" id="name" type="text"autocomplete="off" placeholder="Ingrese su primer nombre" required>
                            <label class="main__formu--label" for="apellido">Apellido</label>
                            <input class="main__section--article--form--input" id="apellido" type="text" autocomplete="off" placeholder="Ingrese su primer apellido"required>
                        </div>
                        <div class="margin">
                            <h2 class="main__formu--titulo">Informacion basica</h2>
                            <p class="main__formu--parrafo ">Complete tu fecha de nacimiento y genero</p>
                            <label class="main__formu--label" for="fecha">Fecha</label>
                            <input class="main__section--article--form--input" id="fecha" type="date"required>
                            <label class="main__formu--label" for="radio1">Hombre</label>
                            <input id="radio1" type="radio" name="radiobutton"required>
                            <label class="main__formu--label" for="radio1">Mujer</label>
                            <input type="radio" name="radiobutton"required>
                            <label class="main__formu--label" for="radio1">Otro</label>
                            <input type="radio" name="radiobutton"required>
                        </div>
                        <div class="margin">
                            <h2 class="main__formu--titulo">Crea una contraseña segura</h2>
                            <label class="main__formu--label " for="crear_contra">Contraseña</label>
                            <input class="main__section--article--form--input" id="crear_contra" type="text" placeholder="cree una contraseña"required>
                            <label class="main__formu--label " for="confirmar_contra">Confirmar</label>
                            <input class="main__section--article--form--input" id="confirmar_contra" type="text" placeholder="confirme esa contraseña"required>
                        </div>
                        <div class="margin">
                            <h2 class="main__formu--titulo">Correo Eletronico</h2>
                            <label class="main__formu--label" for="ingresar_correo">Correo</label>
                            <input class="main__section--article--form--input" id="ingresar_correo" type="text" placeholder="Ingrese un correo Eletronico"required>
                            <label class="main__formu--label" for="confirmar_correo">Confirmacion</label>
                            <input class="main__section--article--form--input" id="confirmar_correo" type="text" placeholder="Confirmacion del correo"required>                            
                        </div>
                    </div>
                    <button class="main__formu--button2">Cancelar</button>
                    <button class="main__formu--button1">Enviar</button>
                </form>
            </article>
        </section>
    </main>
</body>
<script type="module" src="/App_javascript/app_registro.js"></script>
</html>
