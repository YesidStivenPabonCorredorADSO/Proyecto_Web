<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/CSS/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header__div">
        <div class="dropdown">
            <a class="header__menu dropdown-btn"><i class="fa-solid fa-bars fa-2xl"></i></a>
            <div class="dropdown-content">
                <img class="imagen_dropdown"src="/imagen/103.png">
                <nav class="menu--left">
                <a href="/html/logueo.html">Logueate </a>
                <a href="/html/registro.html">Registarte</a>
                <a href="/html/recuperar.html">Recuperar Contraseña</a>
                </nav>
            </div>
        </div>
        <h1 class="header__div--titulo">Registro</h1>
        <img class="header__div--img" src="/imagen/logo_xd.png" alt="Logo">
    </div>
</header>
    <main class="main">
        <section class="main__formu">
            <article class="main__formu--article">
                <form action="" id="form_registro">
                    <h2 class="main__formu--titulo">Registro</h2>
                    <p class="main__formu--titulo">Ingresa tu nombre</p>
                    <br>
                    <label class="main__formu--label" for="name">Nombre</label>
                    <input class="main__section--article--input" id="nombre" placeholder="Primer Nombre" type="text" autocomplete="off"required><br><br>
                    <label class="main__formu--label" for="name_apellido">Apellido</label>
                    <input class="main__section--article--input" id="name_apellido" placeholder="Primer Apellido" type="text" autocomplete="off" required><br><br>
                </form>
                <form >
                    <h2 class="main__formu--titulo">INFORMACION BASICA</h2><br>
                    <p class="main__formu--parrafo">Completa tu fecha de nacimiento y género</p><br>
                    <label class="main__formu--label" for="date">Fecha</label><br>
                    <input class="main__section--article--input" type="date" id="fecha" autocomplete="off" required>
                    <br><br>
                    <label class="main__formu--label" for="radio1">Hombre</label>
                    <input type="radio" id="radio1" value="0" name="radiobutton1"id="radiobutton1">
                    <label class="main__formu--label" for="radio2">Mujer</label>
                    <input type="radio" id="radio2" value="1"name="radiobutton1" id="radiobutton1">
                    <label class="main__formu--label" for="radio3">Otro</label>
                    <input type="radio" id="radio3" value="2"name="radiobutton1" id="radiobutton1">
                    <br><br>
                </form>
                <form >
                    <h2 class="main__formu--titulo">Crea una contraseña segura</h2>
                    <br>
                    <p class="main__formu--parrafo">Crea una contraseña segura con letras, números y símbolos combinados.</p>
                    <br>
                    <input class="main__section--article--input" type="text" placeholder="Contraseña" id="crear_contraseña">
                    <br><br>
                    <input class="main__section--article--input" type="text" placeholder="Confirme contraseña"id="confirmar_contraseña">
                    <br><br>
                </form>
                <form >
                    <h2 class="main__formu--titulo">Correo Eletronico</h2>
                    <br>
                    <label class="main__formu--label" for="">Correo</label>
                    <input class="main__section--article--input input" type="text" placeholder="Correo Eletronico" id="agregar_correo">
                    <br><br>
                    <label class="main__formu--label" for="">Confirme</label>
                    <input class="main__section--article--input" type="text" placeholder="Confirme correo Eletronico" id="confirmar_correo">
                    <br><br>
                </form>
                <div>
                    <button class="main__formu--button2" id="botton_enviar">Cancelar</button>
                    <button class="main__formu--button1">Enviar</button>
                </div>
            </article>
        </section>
    </main>
</body>
<script type="module" src="/App_javascript/App_formulario.js"></script>
</html>
