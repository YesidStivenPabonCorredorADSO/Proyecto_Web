<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logueo</title>
  <link rel="stylesheet" href="/CSS/logueo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header class="header">
        <div class="header__div">
          <div class="dropdown">
            <a class="header__menu dropdown-btn"><i class="fa-solid fa-bars fa-2xl"></i></a>
            <div class="dropdown-content">
                <img class="imagen_dropdown"src="/imagen/103.png">
                <nav class="menu--left">
                  <a href="/html/logueo.html">Logueate </a>
                  <a href="/html/registro.html">Registarte</a>
                  <a href="/html/recuperar.html">Recuperar Contraseña</a>
                </nav>
            </div>
          </div>
          <h1 class="header__div--titulo">Logueo</h1>
          <img class="header__div--img" src="/imagen/logo_xd.png" alt="Logo">
      </div>
  </header>
  <main class="main">
    <section class="main__titulos">
      <article class="main__section--article">
        <h1 class="main__section--article--titulo">Bienvenido a la interfaz de <br>SERA</h1>
        <p class="main__section--article--parrafo"><b>SISTEMA DE EVALUACIÓN DE RIESGO DE ACCIDENTES</b></p>
      </article>
    </section>
    <section class="main__formu">
      <article class="main__formu--article">
        <form >
          <label class="main__formu--label" for="email">Correo</label><br>
          <input class="main__section--article--input" type="text" placeholder=" Ingresa tu correo " id="correo" name="correo" autocomplete="off" required>
          <br><br>
          <label class="main__formu--label" for="contraseña">Contraseña</label><br>
          <input class="main__section--article--input" type="text" placeholder="Ingresa tu Contraseña" id="contraseña" autocomplete="off" required>
          <br>
          <p class="main__formu--parrafo"><a class=" main__formu---a" href="/html/recuperar.html">¿Olvidaste tu contraseña?</a></p>
          <p class="main__formu--parrafo"><a class=" main__formu---a" href="/html/registro.html">No tienes cuenta, Registrate aqui</a></p>
          <button class="main__formu--button1">Ingresa</button>
          <br><br>
          <button class="main__formu--button2">Registro</button>
        </form>
      </article>
    </section>
  </main>
</body>
<script type="module" src="/App_javascript/app_logueo.js"></script>
</html>
