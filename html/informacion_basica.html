<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion_Basica</title>
    <link rel="stylesheet" href="/CSS/informacion_basica.css">
</head>
<body>
    <header class="header">
        <div class="header__div">
            <h1 class="header__div--titulo" >Informacion_Basica</h1>
            <img class="header__div--img" src="/imagen/logo_xd.png" alt="Logo">
        </div>
    </header>
    <main class="main">
        <section class="main__formu">
            <article class="main__formu--article">
                <form action="">
                    <h2 class="main__formu--titulo">INFORMACION BASICA</h2><br>
                    <p class="main__formu--parrafo">Completa tu fecha de nacimiento y g√©nero</p><br>
                    <label class="main__formu--label" for="date">Fecha</label>
                    <input type="date" id="fecha" onclick="" class="mt-4 form-control">
                    <br><br>
                    <label class="main__formu--label" for="radio1">Hombre</label>
                    <input type="radio" id="radio1" value="0" name="radiobutton1">
                    <label class="main__formu--label" for="radio2">Mujer</label>
                    <input type="radio" id="radio2" value="1"name="radiobutton1">
                    <label class="main__formu--label" for="radio3">Otro</label>
                    <input type="radio" id="radio3" value="2"name="radiobutton1">
                    <br><br>
                    <button class="main__formu--button2"><a class="main__formu--links1" href="">Cancelar</a></button>
                    <button class="main__formu--button1"><a class="main__formu--links2" href="">Confirmar</a></button>
                </form>
            </article>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
